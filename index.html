<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
</style>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="header__top_background">


		<div class="container">
			<div class="header__top">
				<div class="header__top_left">
					<div class="header__top_left">
						<div class="header__top_city">
							<img class="top__city_img" src="./src/img/geo.svg" alt="">
							<span class="top__city_text">Махачкала</span>
						</div>
						<ul class="header__top_list">
							<li class="header__top_item">
								<a class="header__top_item-link" href="#">Магазины</a>
							</li>
							<li class="header__top_item">
								<a class="header__top_item-link header__link_active" href="#">Покупателям</a>
								<img class="header__top_item-img" src="./src/img/arrow__down.svg" alt="">
							</li>
							<li class="header__top_item">
								<a class="header__top_item-link header__link_active" href="#">Юридическим лицам</a>
								<img class="header__top_item-img" src="./src/img/arrow__down.svg" alt="">
							</li>
						</ul>
					</div>
				</div>
				<div class="header__top_right">
					<a class="header__top_right-link" href="#">8-800-999-99-99</a>
					<span class="header__top_right-text">(c 03:00 до 22:00)</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="header__input">
			<img class="header__logo" src="./src/img/logo.png" alt="">
			<div class="header__input_wrapper">
				<input class="header__input_search" type="text" name="" id="" placeholder="Быстрый поиск">
				<div class="header__input_block">
					<img class="header__input_img" src="./src/img/Frame.svg" alt="">
				</div>
			</div>
			<ul class="header__input_list">
				<li class="header__input_item header__input_item-first">
					<img class="input__item_img-first" src="./src/img/heart.svg" alt="">
					<span class="input__item_title input__item_title-first">Избранное</span>
					<a class="input__item_link"><span class="input__item_text">3</span></a>
				</li>
				<li class="header__input_item header__input_item-second">
					<img class="input__item_img-second" src="./src/img/sravni.svg" alt="">
					<span class="input__item_title input__item_title-second">Сравнить</span>
				<li class="header__input_item-third header__input_item ">
					<img class="input__item_img-third" src="./src/img/shopping-cart.svg" alt="">
					<span class="input__item_title input__item_title-third">Корзина</span>
					<a class="input__item_link"><span class="input__item_text">7</span></a>
				</li>
			</ul>
		</div>

		<div class="header__menu_nav">
				<div class="menu__nav_wrapper">
					<img class="menu__nav_img" src="./src/img/strips.svg" alt="">
					<span class="menu__nav_text">Каталог</span>
				</div>
			<ul class="header__menu_nav-list">
				<li class="menu__nav_item">
					<a href="#" class="menu__nav_item-link">
						<img class="menu__nav_item-img" src="./src/img/agenda.svg" alt="">
						<span class="menu__nav_item-text">Бумажная продукция</span>
					</a>
				</li>
				<li class="menu__nav_item">
					<a href="#" class="menu__nav_item-link">
						<img class="menu__nav_item-img" src="./src/img/briefcase.svg" alt="">
						<span class="menu__nav_item-text">Товары для школы</span>
					</a>
				</li>
				<li class="menu__nav_item">
					<a href="#" class="menu__nav_item-link">
						<img class="menu__nav_item-img" src="./src/img/stationery.svg" alt="">
						<span class="menu__nav_item-text">Товары для творчества</span>
					</a>
				</li>
				<li class="menu__nav_item">
					<a href="#" class="menu__nav_item-link">
						<img class="menu__nav_item-img" src="./src/img/abacus.svg" alt="">
						<span class="menu__nav_item-text">Товары для торговли</span>
					</a>
				</li>
				<li class="menu__nav_item">
					<a href="#" class="menu__nav_item-link">
						<img class="menu__nav_item-img" src="./src/img/tag 1.svg" alt="">
						<span class="menu__nav_item-text menu__nav_text_sale">Скидки и акции</span>
					</a>
				</li>
			</ul>	
		</div>
	</div>
</body>
</html>
